<div class="container mt-5">
  <div class="mt-5 mx-auto" style="width:1000px">
    <h4>List of users</h4>
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="create()">Create new user</button>
      </div>
      <div class="form-inline col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" id="usr" [(ngModel)]="hint" style="border-radius: 0">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="search(hint)" style="border-radius: 0">Search</button>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
      {{errors}}
    </div>
    <hr>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of result; let i = index">
        <th scope="row">{{i + 1 }}</th>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.user_name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button type="button" class="btn btn-success" (click)="update(user)">Update</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="delete(user.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
